version: '3.8'

services:
  backend:
    image: victormystery/lms-backend:latest
    container_name: lms-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://lms_user:lms_password@postgres:5432/lms_db
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=60
      - ENVIRONMENT=production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - lms-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./static:/app/static

  frontend:
    image: victormystery/lms-frontend:latest
    container_name: lms-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://backend:8000/api
      - ENVIRONMENT=production
    depends_on:
      - backend
    networks:
      - lms-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  postgres:
    image: postgres:15-alpine
    container_name: lms-postgres
    environment:
      - POSTGRES_USER=lms_user
      - POSTGRES_PASSWORD=lms_password
      - POSTGRES_DB=lms_db
    ports:
      - "5432:5432"
    networks:
      - lms-network
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lms_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: lms-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - lms-network
    restart: unless-stopped

networks:
  lms-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
